{% extends 'animalerie/base.html' %}

{% block content %}
     {% for animal in animaux %}
         <div>
            <h2><a href="{% url 'animal_detail' id_animal=animal.id_animal %}">{{ animal.id_animal }}</a></h2>
            <p>Etat: {{animal.etat}}</p>
            <p>Lieu: {{animal.lieu}}</p>
            <p>{{ animal.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
